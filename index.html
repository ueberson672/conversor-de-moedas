<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
        <img src="./img/logo.svg" alt="">
    <div class="container">
        <form>
            <div class="user-input">
                <label for="valor">valor</label>
                <input type="number" id="valor" placeholder="0,00">
            </div>
            <div class="user-input">
                <label for="moeda">moeda</label>
                <select id="moedas">
                    <option value="default">selecione a moeda</option>
                    <option value="USD-BRL">dolar</option>
                    <option value="EUR-BRL">euro</option>
                    <option value="GBP-BRL">libras</option>
                </select>
            </div>
            <input type="button" value="Converter em reais" id="btn">
        </form>
    </div>
   <div class="display-res">
     <!-- <div class="resultado">
        <p>US$ 1 = R$ 4,86</p>
        <p>486,00 Reais</p>
    </div> -->
   </div>
</main>

<script src="script.js"></script>
</body>
</html>
